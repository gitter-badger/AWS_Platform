service: Game
plugins:
  - serverless-webpack
  - serverless-dynamodb-autoscaling
  - serverless-prune-plugin
provider:
  name: aws
  runtime: nodejs6.10
  region: ap-southeast-1
  memorySize: 256
  environment:
      TOKEN_SECRET: ${ssm:TOKEN_SECRET~true}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        # - dynamodb:DescribeTable
        # - dynamodb:Query
        # - dynamodb:Scan
        # - dynamodb:GetItem
        # - dynamodb:PutItem
        # - dynamodb:BatchWriteItem
        # - dynamodb:UpdateItem
        # - dynamodb:DeleteItem
      Resource:
          Fn::Join:
          - ''
          - - 'arn:aws:dynamodb:'
            - Ref: AWS::Region
            - ":"
            - Ref: AWS::AccountId
            - ":table/*"
custom:
  webpackIncludeModules: true
  capacities: #数据库自动扩容
    # - table: HeraGameRecord
    #   index:
    #     - parentIdIndex
    #     - CreatedDateIndex
    #   read:
    #     minimum: ${ssm:MIN_STORE_UNIT}
    #     maximum: 10000
    #     usage: 0.75
    #   write:
    #     minimum: ${ssm:MIN_STORE_UNIT}
    #     maximum: 10000
    #     usage: 0.75
    - table: HeraGamePlayer
      index:
        - userIdIndex
      read:
        minimum: ${ssm:MIN_STORE_UNIT}
        maximum: 10000
        usage: 0.75
      write:
        minimum: ${ssm:MIN_STORE_UNIT}
        maximum: 10000
        usage: 0.75
    - table: SYSToken
      read:
        minimum: ${ssm:MIN_STORE_UNIT}
        maximum: 10000
        usage: 0.75
      write:
        minimum: ${ssm:MIN_STORE_UNIT}
        maximum: 10000
        usage: 0.75
    - table: BillStat
      index:
        - CreatedDateIndex
        - roleDateIndex
        - roleTypeIndex
        - userIdAndDate
      read:
        minimum: ${ssm:MIN_STORE_UNIT}
        maximum: 10000
        usage: 0.75
      write:
        minimum: ${ssm:MIN_STORE_UNIT}
        maximum: 10000
        usage: 0.75
    - table: HawkeyePlayerEmailRecord
      index:
        - CreatedDateIndex
      read:
        minimum: ${ssm:MIN_STORE_UNIT}
        maximum: 10000
        usage: 0.75
      write:
        minimum: ${ssm:MIN_STORE_UNIT}
        maximum: 10000
        usage: 0.75
functions:
  tokenVerify:
    handler: api.jwtverify
    integration: lambda
resources:
  Resources:
    HawkeyePlayerEmailRecord: #玩家接收邮件记录
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: HawkeyePlayerEmailRecord
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: N
          -
            AttributeName: emid
            AttributeType: S
          -
            AttributeName: createdDate
            AttributeType: S
        KeySchema:
          -
            AttributeName: userId
            KeyType: HASH
          -
            AttributeName: emid
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: ${ssm:MIN_STORE_UNIT}
          WriteCapacityUnits: ${ssm:MIN_STORE_UNIT}
        GlobalSecondaryIndexes:
          -
            IndexName: CreatedDateIndex
            KeySchema:
            -
              AttributeName: createdDate
              KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: ${ssm:MIN_STORE_UNIT}
              WriteCapacityUnits: ${ssm:MIN_STORE_UNIT}
    HeraGamePlayer:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: HeraGamePlayer
        AttributeDefinitions:
          -
            AttributeName: userName
            AttributeType: S
          -
            AttributeName: userId
            AttributeType: N
        KeySchema:
          -
            AttributeName: userName
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: ${ssm:MIN_STORE_UNIT}
          WriteCapacityUnits: ${ssm:MIN_STORE_UNIT}
        GlobalSecondaryIndexes:
          -
            IndexName: userIdIndex
            KeySchema:
              -
                AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: ${ssm:MIN_STORE_UNIT}
