
service: Hera # NOTE: update this with your service name

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true


provider:
  name: aws
  runtime: nodejs6.10
  region: ap-southeast-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:ap-southeast-1:*:*"
functions:
  tokenAuth:
    handler: managerApi.jwtverify
    integration: lambda
  gamePlayerRegister: #玩家注册
    handler: openApi.gamePlayerRegister
    events:
      - http:
          path: /player/register
          method: post
          cors: true
  gamePlayerLogin:     #玩家登陆
    handler: openApi.gamePlayerLogin
    events:
      - http:
          path: /player
          method: post
          cors: true
  A3Login:     #玩家A3游戏登陆
    handler: openApi.gamePlayerA3Login
    events:
      - http:
          path: /game/login
          method: post
          cors: true
  gamePlayerBalance:    #玩家充值/提现
    handler: openApi.gamePlayerBalance
    events:
      - http:
          path: /player/{userName}/balance
          method: post
          cors: true
  getGamePlayerBalance:  #获取余额
    handler: openApi.getGamePlayerBalance
    events:
      - http:
          path: /player/{userName}/balance
          method: get
          cors: true
  A3Balance:  #获取A3余额
    handler: openApi.getA3GamePlayerBalance
    events:
      - http:
          path: /game/player/balance
          method: get
          cors: true
  playerRecord:  #获取玩家记录验证
    handler: openApi.playerRecordValidate
    events:
      - http:
          path: /game/player/balance
          method: get
          cors: true
  gamePlayerList:  #获取玩家列表
    handler: managerApi.gamePlayerList
    events:
      - http:
          path: /player/list
          method: get
          cors: true
          authorizer: tokenAuth
  gamePlayerInfo:  #玩家详情页面
    handler: managerApi.gamePlayerInfo
    events:
      - http:
          path: /player/bill/{userName}
          method: get
          cors: true
          authorizer: tokenAuth
  gamePlayerForzen:  #冻结/解冻玩家 1解冻,2,冻结
    handler: managerApi.gamePlayerForzen
    events:
      - http:
          path: /player/forzen/{userName}
          method: post
          cors: true
          authorizer: tokenAuth
  batchForzen:  #批量冻结/解冻玩家 1解冻,2,冻结
    handler: managerApi.batchForzen
    events:
      - http:
          path: /player/batch/forzen
          method: post
          cors: true
          authorizer: tokenAuth
resources:
  Resources:
    HeraGamePlayer:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: HeraGamePlayer
        AttributeDefinitions:
          -
            AttributeName: userName
            AttributeType: S
          -
            AttributeName: userId
            AttributeType: N
        KeySchema:
          -
            AttributeName: userName
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          -
            IndexName: userIdIndex
            KeySchema:
              -
                AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
    HeraGamePlayerBill:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: HeraGamePlayerBill
        AttributeDefinitions:
          -
            AttributeName: userName
            AttributeType: S
          -
            AttributeName: userId
            AttributeType: N
          -
            AttributeName: createAt
            AttributeType: N
        KeySchema:
          -
            AttributeName: userName
            KeyType: HASH
          -
            AttributeName: createAt
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          -
            IndexName: userNameIndex
            KeySchema:
              -
                AttributeName: userName
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          -
            IndexName: userIdIndex
            KeySchema:
              -
                AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1