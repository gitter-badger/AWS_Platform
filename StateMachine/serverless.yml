service: StateMachine
plugins:
  - serverless-webpack
  - serverless-prune-plugin
  - serverless-step-functions
  # - serverless-secrets-plugin
provider:
  name: aws
  runtime: nodejs6.10
  # region: ap-northeast-1
  region: ap-southeast-1
  memorySize: 256
  environment:
      TOKEN_SECRET: ${ssm:TOKEN_SECRET~true}
      IMG_BUCKET: ${ssm:IMG_BUCKET}
      # RDS_HOST: ${ssm:RDS_HOST~true}
      # RDS_USERNAME: ${ssm:RDS_USERNAME~true}
      # RDS_PASSWORD: ${ssm:RDS_PASSWORD~true}
  timeout: 300
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
          Fn::Join:
          - ''
          - - 'arn:aws:dynamodb:'
            - Ref: AWS::Region
            - ":"
            - Ref: AWS::AccountId
            - ":table/*"
    - Effect: Allow
      Action:
         - s3:*
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:s3:::'
            - '*'
custom:
  webpackIncludeModules: true
  # secrets: ${file(secrets.${opt:stage, self:provider.stage}.yml)} #密钥文件
functions:
  tokenAuth: #TOKEN验证
    handler: api.jwtverify
    integration: lambda
  upload: #上传文件至S3
    handler: api_upload.upload
    events:
        - http:
            path: upload
            method: post
            cors: true
            authorizer: tokenAuth
  ipquery: #ip查询
    handler: api_upload.ipquery
    events:
        - http:
            path: ipquery
            method: get
            cors: true
  fetchuser: #获取用户信息
    handler: api_fetch.fetchuser
    events:
        - http:
            path: fetchuser
            method: post
            cors: true
  pushMystery: #大厅推送神秘大奖给平台
    handler: api_mystery.pushMystery
    events:
        - http:
            path: pushMystery
            method: post
            cors: true
  mysteryList: #神秘大奖列表
    handler: api_mystery.mysteryList
    events:
        - http:
            path: mysteryList
            method: post
            cors: true
            authorizer: tokenAuth
  mysteryOperate: #神秘大奖操作
    handler: api_mystery.mysteryOperate
    events:
        - http:
            path: mysteryOperate
            method: post
            cors: true
            authorizer: tokenAuth
  testredis: #测试redis
    handler: api_upload.testredis
    events:
        - http:
            path: testredis
            method: get
            cors: true
