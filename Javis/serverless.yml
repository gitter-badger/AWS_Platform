provider:
  name: aws
  runtime: nodejs6.10
  region: ap-southeast-1
  memorySize: 256
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeStream
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:ListStreams
      # Resource: "arn:aws:dynamodb:ap-southeast-1:*:*"
      Resource:
          Fn::Join:
          - ''
          - - 'arn:aws:dynamodb:'
            - Ref: AWS::Region
            - ":"
            - Ref: AWS::AccountId
            - ":table/*"
functions:
  # initData:
  #   handler: api.initData
  #   events:
  #     -
  #       http:
  #         path: /initData
  #         method: get
  #         cors: true
  tokenAuth: #TOKEN验证
    handler: api.jwtverify
    environment:
      TOKEN_SECRET: ${self:custom.secrets.TOKEN_SECRET}
    integration: lambda
  upToken: #七牛云上传TOKEN
    handler: api_qiniu.upToken
    events:
      -
        http:
          path: /upToken
          method: post
          cors: true
          authorizer: tokenAuth
  organize: #组织架构
    handler: api_organize.organize
    events:
      -
        http:
          path: organize
          method: post
          cors: true
          authorizer: tokenAuth
  # 触发器开始
  userTrigger: #用户表触发器
    handler: api_trigger.userTrigger
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt:
              - ZeusPlatformUser
              - StreamArn
  palyerBillTrigger: #玩家账单表触发器
      handler: api_trigger.playerBalanceTrigger
      events:
        - stream:
            type: dynamodb
            arn:
              Fn::GetAtt:
                - HeraGamePlayerBill
                - StreamArn
  gameNotice: #游戏公告触发器
      handler: api_trigger.gameNotice
      events:
        - stream:
            type: dynamodb
            arn:
              Fn::GetAtt:
                - HawkeyeGameNotice
                - StreamArn
  gameEmail: #游戏邮件触发器
      handler: api_trigger.gameEmail
      events:
        - stream:
            type: dynamodb
            arn:
              Fn::GetAtt:
                - HawkeyeGameEmail
                - StreamArn
  gameAdvert: #游戏广告触发器
      handler: api_trigger.gameAdvert
      events:
        - stream:
            type: dynamodb
            arn:
              Fn::GetAtt:
                - HulkPlatformAd
