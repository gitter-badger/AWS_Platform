service: Stat
plugins:
  - serverless-webpack
  - serverless-prune-plugin
custom:
  webpackIncludeModules: true
provider:
  name: aws
  runtime: nodejs6.10
  region: ap-southeast-1
  memorySize: 256
  timeout: 300
  environment:
    TOKEN_SECRET: ${ssm:TOKEN_SECRET~true}
    NA_CENTER: ${ssm:NA_CENTER~true}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeStream
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:ListStreams
      Resource: "arn:aws:dynamodb:ap-southeast-1:*:*"
functions:
  tokenAuth: #TOKEN验证
    handler: api.jwtverify
    integration: lambda
  #统计开始
  overview: #统计总览
    handler: api_sys_sta.overview
    events:
      -
        http:
          path: /statistics/overview
          method: post
          cors: true
          authorizer: tokenAuth
  gameConsumeStat: #游戏消耗
    handler: api_sys_sta.gameConsumeStat
    events:
      -
        http:
          path: /statistics/consume
          method: post
          cors: true
          authorizer: tokenAuth
  consumeAndIncome: #消耗与收益
    handler: api_sys_sta.consumeAndIncome
    events:
      -
        http:
          path: /statistics/consumeAndIncome
          method: post
          cors: true
          authorizer: tokenAuth
  statInit: #消耗与收益
    handler: api_sys_sta.init
  userRank: #用户排行榜
    handler: api_rank.userRank
    events:
      -
        http:
          path: /statistics/userRank
          method: post
          cors: true
          # authorizer: tokenAuth
  initRank: #初始用户排行榜
    handler: api_rank.initRank
    events:
      - schedule: cron(0 0 ? * MON *)
      # -
      #   http:
      #     path: /statistics/initRank
      #     method: post
      #     cors: true
      #     authorizer: tokenAuth
  initBetRank: #初始用户流水排行榜
    handler: api_rank.initBetRank
    memorySize: 512
    events:
      -
        http:
          path: /statistics/initBetRank
          method: post
          cors: true
  playerBetRank: #统计排行榜流水
    handler: api_rank.playerBetRank
    events:
      -
        http:
          path: /statistics/playerBetRank
          method: post
          cors: true
  #========== 以下是报表统计接口 ==========
  queryUserStat: #查询用户统计信息
    handler: api_query.queryUserStat
    events:
      -
        http:
          path: /queryUserStat
          method: post
          cors: true
          authorizer: tokenAuth
  queryPlayerStat: #查询玩家统计信息
    handler: api_query.queryPlayerStat
    events:
      -
        http:
          path: /queryPlayerStat
          method: post
          cors: true
          authorizer: tokenAuth
  calcPlayerStat: #计算玩家账单
    handler: api_calc.calcPlayerStat
    events:
      -
        http:
          path: /calcPlayerStat
          method: post
          cors: true
          authorizer: tokenAuth
  calcUserStat: #计算用户账单
    handler: api_calc.calcUserStat
    memorySize: 512
    events:
      -
        http:
          path: /calcUserStat
          method: post
          cors: true
          authorizer: tokenAuth