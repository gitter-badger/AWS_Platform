service: Diana
plugins:
  - serverless-webpack
  - serverless-prune-plugin
provider:
  name: aws
  runtime: nodejs6.10
  region: ap-southeast-1
  memorySize: 256
  environment:
      TOKEN_SECRET: ${ssm:TOKEN_SECRET~true}
  iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:Query
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
          - dynamodb:BatchWriteItem
          - dynamodb:Scan
        Resource:
          Fn::Join:
          - ''
          - - 'arn:aws:dynamodb:'
            - Ref: AWS::Region
            - ":"
            - Ref: AWS::AccountId
            - ":table/*"
custom:
  webpackIncludeModules: true
functions:
  tokenAuth:
    handler: api.jwtverify
    integration: lambda
  # ==================== 以下是游戏管理接口服务 ====================
  gameNew: #创建游戏
    handler: api_game.gameNew
    events:
      -
        http:
          path: games
          method: post
          cors: true
          authorizer: tokenAuth
  gameList: #游戏列表
    handler: api_game.gameList
    events:
      -
        http:
          path: gameList
          method: post
          cors: true
          authorizer: tokenAuth
  gameOne: #单个游戏
    handler: api_game.gameOne
    events:
      -
        http:
          path: gameOne/{gameType}/{gameId}
          method: get
          cors: true
          authorizer: tokenAuth
  gameChangeStatus: #变更游戏状态
    handler: api_game.gameChangeStatus
    events:
      -
        http:
          path: gameChangeStatus
          method: post
          cors: true
          authorizer: tokenAuth
  gameType: #游戏类别
    handler: api_game.gameType
    events:
      -
        http:
          path: gameType
          method: post
          cors: true
          authorizer: tokenAuth
  # ==================== 以下是游戏厂商接口服务 ====================
  companyNew: #创建游戏厂商
    handler: api_company.companyNew
    events:
      -
        http:
          path: companyNew
          method: post
          cors: true
          authorizer: tokenAuth
  companyList: #游戏厂商列表
    handler: api_company.companyList
    events:
      -
        http:
          path: companyList
          method: post
          cors: true
          authorizer: tokenAuth
  companyOne: #单个厂商
    handler: api_company.companyOne
    events:
      -
        http:
          path: companyOne/{companyName}/{companyId}
          method: get
          cors: true
          authorizer: tokenAuth
  companyChangeStatus: #变更厂商状态
    handler: api_company.companyChangeStatus
    events:
      -
        http:
          path: companyChangeStatus
          method: post
          cors: true
          authorizer: tokenAuth
  companyUpdate: #变更厂商
    handler: api_company.companyUpdate
    events:
      -
        http:
          path: companyUpdate
          method: post
          cors: true
          authorizer: tokenAuth
  # ==================== 以下是系统配置接口服务 ====================
  configNew: #创建配置
    handler: api_config.configNew
    events:
      -
        http:
          path: configNew
          method: post
          cors: true
          authorizer: tokenAuth
  configOne: #单个配置
    handler: api_config.configOne
    events:
      -
        http:
          path: configOne
          method: post
          cors: true
          authorizer: tokenAuth
  # ==================== 以下是系统子角色配置接口服务 ====================
  subRoleNew: #创建子角色
    handler: api_subrole.subRoleNew
    events:
      -
        http:
          path: subRoleNew
          method: post
          cors: true
          authorizer: tokenAuth
  subRoleUpdate: #更新子角色
    handler: api_subrole.subRoleUpdate
    events:
      -
        http:
          path: subRoleUpdate
          method: post
          cors: true
          authorizer: tokenAuth
  subRoleList: #子角色列表
    handler: api_subrole.subRoleList
    events:
      -
        http:
          path: subRoleList
          method: post
          cors: true
          authorizer: tokenAuth
  subRoleDelete: #删除子角色
    handler: api_subrole.subRoleDelete
    events:
      -
        http:
          path: subRoleDelete
          method: post
          cors: true
          authorizer: tokenAuth