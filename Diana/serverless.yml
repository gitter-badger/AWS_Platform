
service: Zeus # NOTE: update this with your service name

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true


provider:
  name: aws
  runtime: nodejs6.10
  region: ap-southeast-1
  iamRoleStatements:
      -
        Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:Query
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
          - dynamodb:BatchWriteItem
          - dynamodb:Scan
        Resource:
          Fn::Join:
          - ''
          - - 'arn:aws:dynamodb:'
            - Ref: AWS::Region
            - ":"
            - Ref: AWS::AccountId
            - ":table/Zeus*"

functions:
  tokenAuth:
    handler: api.jwtverify
    integration: lambda

  gameNew:
    handler: api.gameNew
    events:
      -
        http:
          path: games
          method: post
          cors: true
  gameList:
    handler: api.gameList
    events:
      -
        http:
          path: games/{gameType}
          method: get
          cors: true
  depositPoints:
    handler: api.depositPoints
    events:
      -
        http:
          path: deposit_points
          method: post
          cors: true
          authorizer: tokenAuth
  withdrawPoints:
    handler: api.withdrawPoints
    events:
      -
        http:
          path: withdraw_points
          method: post
          cors: true
          authorizer: tokenAuth
  billOne:
    handler: api.billOne
    events:
      -
        http:
          path: bills/{userId}
          method: get
          cors: true
          authorizer: tokenAuth
  billList:
    handler: api.billList
    events:
      -
        http:
          path: waterfall/{userId}
          method: get
          cors: true
          authorizer: tokenAuth

