    events:
      -
        http:
          path: companyList
          method: post
          cors: true
          authorizer: tokenAuth
  companyOne: #单个厂商
    handler: api_company.companyOne
    events:
      -
        http:
          path: companyOne/{companyName}/{companyId}
          method: get
          cors: true
          authorizer: tokenAuth
  companyChangeStatus: #变更厂商状态
    handler: api_company.companyChangeStatus
    events:
      -
        http:
          path: companyChangeStatus
          method: post
          cors: true
          authorizer: tokenAuth
  # ==================== 以下是道具管理接口服务 ====================
  toolNew: #创建道具
    handler: api_tool.toolNew
    events:
      -
        http:
          path: toolNew
          method: post
          cors: true
          authorizer: tokenAuth
  toolList: #道具列表
    handler: api_tool.toolList
    events:
      -
        http:
          path: toolList
          method: post
          cors: true
          authorizer: tokenAuth
  toolOne: #单个道具
    handler: api_tool.toolOne
    events:
      -
        http:
          path: toolOne
          method: post
          cors: true
          authorizer: tokenAuth
  toolChangeStatus: #变更道具状态
    handler: api_tool.toolChangeStatus
    events:
      -
        http:
          path: toolChangeStatus
          method: post
          cors: true
          authorizer: tokenAuth
  toolUpdate: #道具更新
    handler: api_tool.toolUpdate
    events:
      -
        http:
          path: toolUpdate
          method: post
          cors: true
          authorizer: tokenAuth
  # ==================== 以下是帮助中心接口服务 ====================
  helpGenreList: 
    handler: api_server.helpGenreList
    events:
      -
        http:
          path: /help/genres
          method: get
          cors: true
          authorizer: tokenAuth
  helpCreateGenre: 
    handler: api_server.createHelpGenre
    events:
      -
        http:
          path: /help/genre/create
          method: post
          cors: true
          authorizer: tokenAuth
  createHelp: 
    handler: api_server.createHelp
    events:
      -
        http:
          path: /help/create
          method: post
